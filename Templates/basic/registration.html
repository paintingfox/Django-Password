{% extends 'basic/base.html' %}

{% block body_blocks %}
    <div class="jumbotron">
        {% if registered %}
            <h1>Thanks for the register!</h1>
            <h1>Yourregister is successful!</h1>
        {% else %}
            <h1>Register Here!</h1>
            <h1> Fill out the form </h1>
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                {{user_form.as_p}}
                {{profile_form.as_p}}
                <input type="submit" name="" value="Submit">
            </form>
        {% endif %}
    </div>
{% endblock %}
